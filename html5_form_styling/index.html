<html>
  <head>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>HTML5 Form Styling</h1>
      <h2>To try out the options available</h2>
    </header>
    <form>
      <!-- Gender -->
      <p>You are a...</p>
      <input type="radio" id="male" name="gender" />
      <label for="male">Male</label><br/>
      <input type="radio" id="female" name="gender" />
      <label for="female">Female</label>

      <!-- Interests -->
      <p>Who is interested in...</p>
      <input type="checkbox" id="web" />
      <label for="web">Web development</label><br/>
      <input type="checkbox" id="photoshop" />
      <label for="photoshop">Photoshop</label><br/>
      <input type="checkbox" id="madonna" />
      <label for="madonna">Singing Madonna Songs</label>

      <!-- Contact details -->
      <fieldset>
        <legend>Contact Info</legend>
        <input type="email" placeholder="Email" required />
        <span class="tick"></span>
        <input type="telephone" placeholder="Phone number" required />
        <span class="tick"></span>
      </fieldset>
      <!-- Preferred -->
      <p>How would you like to be contacted?</p>
      <select>
        <option>By email</option>
        <option>By telephone</option>
      </select>
      <input type="submit" value="Submit!" />
    </form>
    <p class="note">Graphics and layout tutorial provided by The Net Ninja! Definitely check him on Youtube.</p>
  </body>
</html>
